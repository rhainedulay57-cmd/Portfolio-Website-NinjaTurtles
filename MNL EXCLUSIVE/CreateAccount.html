<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecreate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Create Account - MNL Exclusive</title>
</head>
<body>
    <header>
        <h1>MNL</h1>
        <h1 class="EX">EXCLUSIVE</h1>
    </header>

    <div class="login-container">
        <h2>Create Account</h2>
        <form id="CreateAccountForm">
            <input type id="firstname" placeholder="First Name" required>
            <input type id="lastname" placeholder="Last Name" required>
            <input type id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="showpass">
             <label>
             <input type="checkbox" onclick="togglePass()"> Show Password </label>
            </div>

            <label class="gender-label">Gender</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="prefer-not"> Prefer not to say</label>
            </div>

            <div class="optionss">
                <label>
                    <input type="checkbox" required>
                    By creating an account, you confirm that you have read and agreed to our Terms and Conditions and Privacy Policy.
                </label>
            </div>

            <button type="submit" class="login-btn">Create Account</button>
        </form>
    </div>

<script>
    function togglePass(){
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}
    const form = document.getElementById("CreateAccountForm");
    form.addEventListener("submit", (e) => {
    e.preventDefault();

    const firstname = document.getElementById("firstname").value.trim();
    const lastname = document.getElementById("lastname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!firstname || !lastname || !email || !password) {
    alert("Please complete all fields.");
    return;
  }

  // later pwede mo ilagay saving to localStorage or send sa server
  alert("Account Created Successfully!");
  window.location.href = "LoginPage.html";
});
</script>

</body>
</html>
